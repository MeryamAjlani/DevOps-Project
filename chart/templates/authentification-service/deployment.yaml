apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  labels:
    app: auth-service
spec:
  replicas: {{  .Values.authentification.replica }}
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
        - name: auth-service
          image: meryamcaramel/authentificationservice
          imagePullPolicy: Always
          ports:
            - containerPort: 5000
